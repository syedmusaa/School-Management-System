    <main>
        <h2>Register New Student</h2>
        <form>
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="studentAge">Age:</label>
            <input type="number" id="studentAge" name="studentAge" required>

            <label for="studentClass">Class:</label>
            <input type="text" id="studentClass" name="studentClass" required>
			
			<label for="studentEmail">Email:</label>
			<input type="text" id="studentEmail" name="studentEmail" required>
			
			<label for="studentContactDetails">Contact Details:</label>
		    <input type="text" id="studentContactDetails" name="studentContactDetails" required>
						
            <input type="submit" value="Register">
        </form>
    </main>
