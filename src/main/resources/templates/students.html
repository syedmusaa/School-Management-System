<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <link rel="stylesheet" href="school.css">
</head>
<body>
    <script src="App.js"></script>
    <header>
        <h1>Student Management</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="teachers.html">Teachers</a>
            <a href="courses.html">Courses</a>
            <a href="enrollment.html">Enrollment</a>
        </nav>
    </header>

    <main>
        <h2>Register New Student</h2>
        <form action="register" method="post">
			
			<label for="firstname">First name :</label> <br/>
			<input type="text" name="fname"/> <br/>
			
            <label for="studentName">Student Name:</label> <br/>
            <input type="text" name="studentName"/> <br/>

            <label for="studentAge">Age:</label> <br/>
            <input type="number" name="studentAge"/> <br/>

            <label for="studentClass">Class:</label> <br/>
            <input type="text" id="studentClass" name="studentClass" required> <br/>

            <label for="studentEmail">Email:</label> <br/>
			<input type="text" name="studentEmail"/> <br/>
			
			<label for="studentContactDetails">Contact Details:</label> <br/>
		    <input type="text" name="studentContactDetails"> <br/>

            <input type="submit" value="Register">
        </form>
    </main>

    <footer>
        <p>&copy; 2024 School Management System</p>
    </footer>
</body>
</html>
